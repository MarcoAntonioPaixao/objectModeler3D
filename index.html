<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computacao Grafica Trabalho - tela do objeto</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./styles/modeler.css">
</head>
<body>
  <div class="container-fluid row justify-content-center">
    <div class="col-sm border">
      Modo de Manipulação:
      <button class="btn btn-light selected" id="draw"> Desenhar</button>
      <button class="btn btn-light shadow" id="select"> Selecionar</button>
      <button class="btn btn-light shadow" id="scale"> Escala</button>
      <button class="btn btn-light shadow" id="rotateHorizontal"> Rotacionar Horizontal</button>
      <button class="btn btn-light shadow" id="rotateVertical"> Rotacionar Vertical</button>
    </div>

    <div class="col-sm border">
      Renderização:
      <button class="btn btn-light selected" id="noOcultation"> Sem Ocultação</button>
      <button class="btn btn-light shadow" id="withOcultation"> Com Ocultação</button>
      <button class="btn btn-light shadow" id="flatShading"> Flat Shading</button>
    </div>
      
    <div class="col-sm border">
      Opções:
      <button class="btn btn-success shadow" id="saveScene">Salvar a Cena</button>
      <input type="file" id="fileElem" style="display:none" onchange="handleFiles(this.files)">
      <button class="btn btn-warning shadow" id="loadScene">Usar outra Cena</button>
      <button class="btn btn-success shadow" id="newScene">Nova Cena</button>
    </div>
  </div>

  <div id="objectDetails" class="hide">
    <div class="container-fluid row justify-content-center"> 
      Selecione o eixo de rotação:<br>
      <select name="axis" id="revolutionRotationAxis">
        <option value="x">X</option>
        <option value="y">Y</option>
        <option value="z">Z</option>
      </select>
    </div>

    <div class="container-fluid row justify-content-center">
      Ângulo de rotação:
      <input type="number" placeholder="0 - 360 graus" id="revolutionRotationAngle">
    </div>

    <div class="container-fluid row justify-content-center">
        Número de Seções:
        <input type="number" id="numberSections">
    </div>

    <div class="container-fluid row justify-content-center">
      <button class="btn btn-primary shadow" id="cleanCanvas">Limpar a Tela</button>
      <button class="btn btn-primary shadow" id="generateObject">Gerar Objeto</button>
    </div>
  </div>

  <div class="container-fluid row justify-content-center">
    <p>Frente</p> 
    <p>Lado</p> 
  </div>

  <div class="container-fluid row justify-content-center">
    <canvas id="frontCanvas"></canvas>
    <canvas id="sideCanvas"></canvas>
  </div>

  <div class="container-fluid row justify-content-center">
    <canvas id="aboveCanvas"></canvas>
    <canvas id="profileCanvas"></canvas>
  </div>

  <div class="container-fluid row justify-content-center">
    <p>De Cima</p> 
    <p>Perfil</p> 
  </div> 

  <script src="./src/modeler.js"></script>
</body>
</html>
