<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computacao Grafica Trabalho - Tela Inicial</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container-fluid row justify-content-center">
    <h2>Desenhe o perfil 2d na tela abaixo</h2>
  </div>
  <div class="container-fluid row justify-content-center">
    <p>Obs: você pode apenas desenhar em metade da tela, horizontalmente ou verticalmente
            ou correrá o risco de causar colisão
    </p>
  </div>

  <div class="container-fluid row justify-content-center">
    <canvas id="beginnerCanvas"></canvas>
  </div>

  <div class="container-fluid row justify-content-center"> 
      Selecione o eixo de rotação:<br>
      <select name="axis" id="rotationAxis">
        <option value="x">X</option>
        <option value="y">Y</option>
      </select>
  </div>

  <div class="container-fluid row justify-content-center">
    Ângulo de rotação:
    <input type="number" placeholder="0 - 360 graus" id="rotationAngle">
  </div>

  <div class="container-fluid row justify-content-center">
      Número de Seções:
      <input type="number" id="numberSections">
  </div>

  <div class="container-fluid row justify-content-center">
      <button class="btn btn-primary shadow" id="cleanCanvas">Limpar a Tela</button>
      <a href="./modeler.html">
        <button class="btn btn-primary shadow" id="generateObject">Gerar Objeto</button>
      </a> 
      <a href="./modeler.html">
        <button class="btn btn-primary shadow" id="loadObject">Usar arquivo</button>
      </a>
  </div>

  <!-- <div class="container-fluid row justify-content-center">
    <input type="file" name="dataFile" id="objectFile">
  </div> -->

  <script src="./src/index.js"></script>
</body>
</html>
